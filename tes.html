<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 400px;

    border: 1px solid black;
    padding: 50px;
  }

  .header {
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 5px;
  }

  .image {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .image-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-name {
    margin-top: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    Text Stock
  </div>
  <div class="image-grid">
    <div class="image">
      <div class="image-icon">1</div>
      <div class="image-name">Image 1</div>
    </div>
    <div class="image">
      <div class="image-icon">2</div>
      <div class="image-name">Image 2</div>
    </div>
    <div class="image">
      <div class="image-icon">3</div>
      <div class="image-name">Image 3</div>
    </div>
    <div class="image">
      <div class="image-icon">4</div>
      <div class="image-name">Image 4</div>
    </div>
    <div class="image">
      <div class="image-icon">5</div>
      <div class="image-name">Image 5</div>
    </div>
    <!-- Repeat this pattern for the remaining images -->
    <!-- ... -->
  </div>
  <div class="image-grid">
    <!-- Repeat this pattern for the next row of images -->
    <div class="image">
        <div class="image-icon">1</div>
        <div class="image-name">Image 1</div>
      </div>
      <div class="image">
        <div class="image-icon">2</div>
        <div class="image-name">Image 2</div>
      </div>
      <div class="image">
        <div class="image-icon">3</div>
        <div class="image-name">Image 3</div>
      </div>
      <div class="image">
        <div class="image-icon">4</div>
        <div class="image-name">Image 4</div>
      </div>
      <div class="image">
        <div class="image-icon">5</div>
        <div class="image-name">Image 5</div>
      </div>
    

      
</div>

</body>
</html>
